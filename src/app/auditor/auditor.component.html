<!-- Back link -->
<div class="back-home-container">
  <a [routerLink]="['/']" class="back-link">
    <span class="material-symbols-outlined">arrow_back</span>
    Back to Home
  </a>
</div>

<h2>GROUPED TABLE</h2>
<p>Number of Renewals: 2</p>

<div *ngFor="let group of groupedData" class="group-container">
  <div class="group-header" (click)="toggleGroup(group)">
    <strong>{{ group.group }}</strong>
    <span class="material-symbols-outlined toggle-icon">
      {{ group.expanded ? 'expand_less' : 'expand_more' }}
    </span>
  </div>

  <table *ngIf="group.expanded" mat-table [dataSource]="group.rows" class="mat-elevation-z2 full-width-table">

    <!-- Requirement Column -->
    <ng-container matColumnDef="requirement">
      <th mat-header-cell *matHeaderCellDef> Requirement </th>
      <td mat-cell *matCellDef="let row"> {{ row.requirement }} </td>
    </ng-container>

    <!-- Completed Date Column -->
    <ng-container matColumnDef="completedDate">
      <th mat-header-cell *matHeaderCellDef> Completed Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.completedDate }} </td>
    </ng-container>

    <!-- Police Clearance Column -->
    <ng-container matColumnDef="policeClearanceDate">
      <th mat-header-cell *matHeaderCellDef> National Police Clearance Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.policeClearanceDate }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['requirement', 'completedDate', 'policeClearanceDate']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['requirement', 'completedDate', 'policeClearanceDate'];"></tr>
  </table>
</div>
