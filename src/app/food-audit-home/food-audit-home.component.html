
<!-- Top Toolbar (Full Width) -->
<app-toolbar class="top-toolbar" [title]="'Food Audit'" [icon]="'restaurant'"></app-toolbar>

<!-- Below: Side Navigation and Main Content -->
<mat-sidenav-container class="main-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="nav-navigation">
    <mat-nav-list class="side-nav-list">
      <mat-list-item routerLink="../home">
        <span class="material-symbols-outlined nav-icon">home</span>
        <span class="nav-label">Home</span>
      </mat-list-item>

      <mat-list-item routerLink="../organisation-searcher">
        <span class="material-symbols-outlined nav-icon">search</span>
        <span class="nav-label">Organisation Searcher</span>
      </mat-list-item>

      <mat-list-item routerLink="../schemes-list">
        <span class="material-symbols-outlined nav-icon">factory</span>
        <span class="nav-label">Premise</span>
      </mat-list-item>

      <mat-list-item routerLink="../invoices-outstanding-installation">
        <span class="material-symbols-outlined nav-icon">paid</span>
        <span class="nav-label">Outstanding Installation Invoices</span>
      </mat-list-item>

      <mat-list-item routerLink="../invoices-outstanding-product">
        <span class="material-symbols-outlined nav-icon">paid</span>
        <span class="nav-label">Outstanding Product Invoices</span>
      </mat-list-item>

      <mat-list-item routerLink="../incident-searcher">
        <span class="material-symbols-outlined nav-icon">emergency</span>
        <span class="nav-label">Incidents</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <div class="content-wrapper">

      <!-- Dashed Box - Dashboard Overview -->
      <div class="page-content">

        <div class="top-content-container">
          <h2>Premises</h2>
          <div class="align-items-center">
            <span>Premise Type</span>
        </div>
          <div class="align-items-center">
            <span>Premise Description</span>
        </div>
    
        <!-- Search and Reset Buttons -->
        <mat-card class="mr-20">
          <mat-card-content>
              <div class="seach-filter-grid">
              </div>
              <div class="d-flex justify-start mb-15">
                  <button mat-raised-button color="primary">Search</button>
                  <button mat-raised-button class="ml-10">Reset</button>
              </div>
          </mat-card-content>
      </mat-card>
      
        </div>

        @if(premises)
        {
          <table mat-table [dataSource]="premises" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Premises</th>
                <td mat-cell *matCellDef="let p">
                    <a class="mode-responsive-link">{{p.id}}</a>
                </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="tableColumns" class="primary-theme-colour"></tr>
            <tr mat-row class="my-table-row" *matRowDef="let rec; columns: tableColumns"></tr>
        </table>
        }
        

        <div class="top-content-container">
            <h2></h2>
            <p></p>
          </div>
    </div>
</div>

      <!-- ✅ Back to Home Link - outside the box -->
      <div class="back-home-container">
        <a [routerLink]="['/']" class="back-link">
          <span class="material-symbols-outlined">arrow_back</span>
          Back to Home
        </a>
      </div>

      <!-- ✅ Main Routed Content -->
      <div class="main-routed-content">
        <router-outlet></router-outlet>
      </div>


  </mat-sidenav-content>
</mat-sidenav-container>
