
<!-- Top Toolbar (Full Width) -->
<app-toolbar class="top-toolbar" [title]="'Food Audit'" [icon]="'Fact_Check'"></app-toolbar>

<!-- Below: Side Navigation and Main Content -->
<mat-sidenav-container class="main-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="nav-navigation">
    <mat-nav-list class="side-nav-list">
      <mat-list-item routerLink="../home">
        <span class="material-symbols-outlined nav-icon">home</span>
        <span class="nav-label">Home</span>
      </mat-list-item>
    
      <mat-list-item routerLink="../organisation-searcher">
        <span class="material-symbols-outlined nav-icon">search</span>
        <span class="nav-label">Organisation Searcher</span>
      </mat-list-item>

      <mat-list-item routerLink="../schemes-list">
        <span class="material-symbols-outlined nav-icon">search</span>
        <span class="nav-label">Premises Searcher</span>
      </mat-list-item>

      <mat-list-item routerLink="../invoices-outstanding-installation">
        <span class="material-symbols-outlined nav-icon">paid</span>
        <span class="nav-label">Outstanding Invoices</span>
      </mat-list-item>

      <mat-list-item routerLink="../invoices-outstanding-installation">
        <span class="material-symbols-outlined nav-icon">book</span>
        <span class="nav-label">Events</span>
      </mat-list-item>


      <mat-list-item routerLink="../invoices-outstanding-installation">
        <span class="material-symbols-outlined nav-icon">ad</span>
        <span class="nav-label">Audit Schedule</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <div class="content-wrapper">

      <!-- Dashed Box - Dashboard Overview -->
      <div class="page-content">

        <div class="top-content-container">
          <h2>Premises</h2>
        
          <!-- Row layout: Description first, then Type -->
          <div class="search-filter-row">
            <!-- Premise Description First -->
            <div class="filter-field">
              <label for="premiseDescription">Premise Name</label>
              <input type="text" id="premiseDescription" name="premiseDescription" placeholder="Enter description">
            </div>
        
            <div class="filter-field">
              <label for="premiseDescription">Council</label>
              <input type="text" id="premiseDescription" name="premiseDescription" placeholder="Enter council">
            </div>

            <div class="filter-field">
              <label for="premiseDescription">Auditor</label>
              <input type="text" id="premiseDescription" name="premiseDescription" placeholder="Enter auditor">
            </div>
        

            <!-- Premise Type Second -->
            <div class="filter-field">
              <label for="premiseType">Premise Type</label>
              <select id="premiseType" name="premiseType">
                <!-- Example options -->
                <option value="">Select a type</option>
                <option value="hospital">Meals on Wheels</option>
                <option value="clinic">Public Hospital - Large</option>
                <option value="clinic">Aged Care</option>
                
              </select>
            </div>
          </div>
        
          
          <!-- Buttons -->
          <div class="button-row">
            <button type="button" onclick="onSearch()">Search</button>
            <button type="button" onclick="onReset()">Reset</button>
          </div>
        </div>

        <div class="top-content-container">
          <h2></h2>
          <p></p>
        </div>

        <div *ngIf="premises && premises.length > 0">
          <table mat-table [dataSource]="premises" class="mat-elevation-z8">
        
            <!-- Premises -->
            <ng-container matColumnDef="premises">
              <th mat-header-cell *matHeaderCellDef>Premises</th>
              <td mat-cell *matCellDef="let p">
                <a [routerLink]="['/audit/detail']" class="mode-responsive-link">
                  {{ p.premises }}
                </a>
              </td>
            </ng-container>
        
            <!-- Premise Types-->
            <ng-container matColumnDef="premisetypes">
              <th mat-header-cell *matHeaderCellDef>Premise Types</th>
              <td mat-cell *matCellDef="let p">
                {{ p.premisetypes }}
              </td>
            </ng-container>

               <!-- Premise Types-->
               <ng-container matColumnDef="council">
                <th mat-header-cell *matHeaderCellDef>Council</th>
                <td mat-cell *matCellDef="let p">
                  {{ p.council }}
                </td>
              </ng-container>
            
              <!-- Premise Types-->
              <ng-container matColumnDef="proprietor">
                <th mat-header-cell *matHeaderCellDef>Organisation</th>
                <td mat-cell *matCellDef="let p">
                  {{ p.proprietor }}
                </td>
              </ng-container>

                    <!-- Premise Types-->
            <ng-container matColumnDef="auditor">
              <th mat-header-cell *matHeaderCellDef>Auditor</th>
              <td mat-cell *matCellDef="let p">
                {{ p.auditor }}
              </td>
            </ng-container>

            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="premisescolumns" class="primary-theme-colour"></tr>
            <tr mat-row *matRowDef="let rec; columns: premisescolumns" class="my-table-row"></tr>
        
          </table>
        </div>



        </div>
</div>

      <!-- ✅ Back to Home Link - outside the box -->
      <div class="back-home-container">
        <a [routerLink]="['/']" class="back-link">
          <span class="material-symbols-outlined">arrow_back</span>
          Back to Home
        </a>
      </div>

      <!-- ✅ Main Routed Content -->
      <div class="main-routed-content">
        <router-outlet></router-outlet>
      </div>


  </mat-sidenav-content>
</mat-sidenav-container>
