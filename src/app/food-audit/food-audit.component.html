<!-- Main Form -->
<div class="details-section">

    <!-- First row with 4 fields -->

    <div class="row">
        <mat-form-field appearance="fill" class="field">
            <mat-label>Trading Name</mat-label>
            <input matInput value="Kangaroo Island Eggs" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill" class="field">
            <mat-label>Premise Type</mat-label>
            <input matInput value="Egg Processor" disabled>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="field">
            <mat-label>Organisation</mat-label>
            <input matInput value="Kangaroo Island Egg Corporation" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill" class="field">
            <mat-label>Risk</mat-label>
            <input matInput value="P4" disabled>
        </mat-form-field>
    </div>


    <!-- First row with 4 fields -->
    <div class="row">
        <mat-form-field appearance="fill" class="field">
          <mat-label>Primary Contact</mat-label>
          <input matInput value="Humpty Dumpty" disabled>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="field">
          <mat-label>Premise Address</mat-label>
          <input matInput value="'The Wall. 11 Wall Street. Kingston SA 2334'" disabled>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="field">
          <mat-label>Postal Address</mat-label>
          <input matInput value="PO Box 1232. Kingston. SA 2483" disabled>
        </mat-form-field>
      </div>
  
      
    <!-- Second row with 4 fields -->
    <div class="row">
        <mat-form-field appearance="fill" class="field">
            <mat-label>Audit Frequency</mat-label>
            <input matInput value="12 Monthly" disabled>
        </mat-form-field>

    </div>


    <div class="row">
        <mat-form-field appearance="fill" class="field">
            <mat-label>Details</mat-label>
            <input matInput value="Samonella outbreak 11/02/2021." disabled>
        </mat-form-field>
    </div>

  
  </div>


  <!-- Summary Fields -->
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Additional Fields</mat-panel-title>
      </mat-expansion-panel-header>


      <mat-form-field appearance="fill" class="field">
        <mat-label>Auditor</mat-label>
        <input matInput value="Tina Marie Agahiana" disabled>
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>Council</mat-label>
        <input matInput value="Port Lincoln District" disabled>

    </mat-expansion-panel>

    <mat-expansion-panel>

        <mat-panel-title>System Information</mat-panel-title>
      </mat-expansion-panel-header>
      <p>System information goes here...</p>

  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
