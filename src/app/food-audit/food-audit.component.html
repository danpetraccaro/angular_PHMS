<!-- Toolbar (optional) -->
<app-toolbar [title]="'Kangaroo Island Eggs'" [icon]="'store'"></app-toolbar>

<!-- Action Buttons -->
<div class="details-section">
  <div class="button-group">
    <button mat-raised-button color="warn">Register Premises</button>
    <button mat-raised-button color="warn">Close Premises</button>
    <button mat-raised-button color="primary">Edit</button>
  </div>
</div>

<mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Details"><p></p></mat-tab>
    <mat-tab label="Comments"><p></p></mat-tab>
    <mat-tab label="Contacts"><p></p></mat-tab>
    <mat-tab label="Attachments"><p></p></mat-tab>
  
    <!-- Inspections tab -->
    <mat-tab label="Inspections">
      <!-- This content won't actually be used because we redirect -->
      <p>Redirecting to inspections...</p>
    </mat-tab>
  
    <mat-tab label="Inspection Schedule"><p></p></mat-tab>
    <mat-tab label="Invoices"><p></p></mat-tab>
    <mat-tab label="Audit Journal"><p></p></mat-tab>
  </mat-tab-group>
  

<!-- Main Form -->
<div class="details-section">

    <!-- First row with 4 fields -->

    <div class="row">

      <mat-form-field appearance="fill" class="field">
        <mat-label>Premise Type*</mat-label>
        <input matInput value="Egg Processor" disabled>
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>Organisation</mat-label>
        <input matInput value="Kangaroo Island Egg Corporation" disabled>
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>Description</mat-label>
        <input matInput value="Egg Processor at Kangaroo Island" disabled>
      </mat-form-field>

        <mat-form-field appearance="fill" class="field">
            <mat-label>Trading Name</mat-label>
            <input matInput value="Kangaroo Island Eggs" disabled>
        </mat-form-field>
      </div>


    <!-- First row with 4 fields -->

    <div class="row">

      <mat-form-field appearance="fill" class="field">
        <mat-label>Council</mat-label>
        <input matInput value="1124345" disabled>
      </mat-form-field>


      <mat-form-field appearance="fill" class="field">
        <mat-label>BPAY Reference</mat-label>
        <input matInput value="12345" disabled>
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>Risk</mat-label>
        <input matInput value="4" disabled>
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>Frequency</mat-label>
        <input matInput value="12 Months" disabled>
      </mat-form-field>
  </div>


  <!-- Summary Fields -->
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Additional Fields</mat-panel-title>
      </mat-expansion-panel-header>

  </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>System Information</mat-panel-title>
      </mat-expansion-panel-header>
      <p>System information goes here...</p>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Addresses</mat-panel-title>
      </mat-expansion-panel-header>
      <p>Address content goes here...</p>
    </mat-expansion-panel>



<!-- Back Link -->
<div class="back-home-container">
  <a [routerLink]="['/']" class="back-link">
    <span class="material-symbols-outlined">arrow_back</span>
    Back to Home
  </a>
</div>
