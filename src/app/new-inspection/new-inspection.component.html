<h2 mat-dialog-title>NEW INSPECTION</h2>

<mat-dialog-content>
  <form class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>next inspection</mat-label>
      <mat-select [(value)]="nextInspection">
        <mat-option value="weekly">Weekly</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>audit date</mat-label>
      <input matInput [matDatepicker]="auditPicker" [(ngModel)]="auditDate" name="auditDate">
      <mat-datepicker-toggle matSuffix [for]="auditPicker"></mat-datepicker-toggle>
      <mat-datepicker #auditPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>next audit date</mat-label>
      <input matInput [matDatepicker]="nextAuditPicker" [(ngModel)]="nextAuditDate" name="nextAuditDate">
      <mat-datepicker-toggle matSuffix [for]="nextAuditPicker"></mat-datepicker-toggle>
      <mat-datepicker #nextAuditPicker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="submit()">submit</button>
  <button mat-stroked-button color="warn" (click)="cancel()">cancel</button>
</mat-dialog-actions>
